<!DOCTYPE html>
<html>
  <body>
    <h1>Heading!!!</h1>
    <p>Text!!!</p>
    <p id='numishere'>0</p>
    <h2>Layers!!!</h2>
    <button onclick='inc();'>Increment Incrementors</button>
    <button onclick='incn(-1);'>Increment</button>
    <script>
      let a=[1];
      let n=0;
      function inc() {
        let newbutton=document.createElement('button');
        a.push(1);
        n++;
        n=n;
        newbutton.innerText='Increment'+' Incrementing'.repeat(n);
        newbutton.onclick=()=>incn(n);
        document.body.appendChild(newbutton);
      }
      function incn(x) {
        if (x==-1) {
          numisthere=document.getElementById('numishere');
          numisthere.innerText=parseInt(numishere.innerText)+a[0];
        } else {
          a[x]+=a[x+1];
        }
      }
    </script>
  </body>
</html>
