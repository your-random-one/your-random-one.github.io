<!DOCTYPE html>
<html>
  <body>
    <h1>Heading!!!</h1>
    <p>Text!!!</p>
    <p id='numishere'>0</p>
    <button onclick='inc()'>Increment</button>
    <script>
      function inc() {
        n=document.getElementById('numishere');
        n.innerText=parseInt(n.innerText)+1;
      }
    </script>
  </body>
</html>
