<!DOCTYPE html>
<html>
  <body>
    <h1>Heading!!!</h1>
    <p>Text!!!</p>
    <p id='numishere'>0</p>
    <h2>Layers!!!</h2>
    <button onclick='inc();'>Increment idk what to call it</button>
    <button onclick='incn(-1,-1);'>Increment</button>
    <script>
      let a=[[1]];
      let y=-1;
      function inc() {
        let newbutton=document.createElement('button');
        a.push([1]);
        y++;
        let y2=y;
        newbutton.innerText='Increment'+' Incrementor'.repeat(y+1);
        newbutton.onclick=(()=>incn(y2,-1));
        newbr=document.createElement('br');
        newbr.id=y;
        document.body.appendChild(newbr);
        document.body.appendChild(newbutton);
      }
      function incn(m,n) {
        if (m==0&&n==-1) {
          numisthere=document.getElementById('numishere');
          numisthere.innerText=parseInt(numishere.innerText)+a[0];
        } else if (n==-1) {
          for(let i=0,i<a[m][0],i++){
            let newbutton=document.createElement('button');
            newbutton.innerText='Increment'+' Incrementor'.repeat(m)+' Incrementing'.repeat(n+1);
            let m2=m-1;
            let alen=a[m-1].length;
            newbutton.onclick=(()=>incn(m2,alen));
            document.insertBefore(newbutton,document.getElementById(m));
          }
        }
      }
    </script>
  </body>
</html>
